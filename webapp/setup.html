<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/app_icon_dark.svg">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#ed6f63">
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/service-worker.js");
            });
        }
    </script>
    <style>
        input {
            width: calc(100% - 2rem);
            margin-bottom: 0.5rem;
        }

        .card button {
            background-color: var(--color-dark);
            color: var(--color-light);
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem;
            width: 100%;
        }
    </style>
    <title>Setup</title>
</head>

<body>
    <div class="card" style="text-align: center;">
        <h2>Setup</h2>

        <label for="server_url">Server URL</label><br>
        <input type="text" id="server_url" placeholder="https://example.com/api"><br>

        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="Enter username"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter password"><br>

        <button id="save">Login & Save</button>
    </div>

    <script>
        const server_url = document.getElementById('server_url');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const save = document.getElementById('save');

        save.addEventListener('click', async () => {
            let serverUrl = server_url.value.trim();
            if (!serverUrl.endsWith('/')) {
                serverUrl += '/';
            }

            const loginUrl = serverUrl + 'login';
            const formData = new FormData();
            formData.append('username', username.value);
            formData.append('password', password.value);

            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // ensures cookies are handled
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.statusText}`);
                }

                localStorage.setItem('server_url', serverUrl);
                window.location.href = '/';

            } catch (err) {
                console.error(err);
                window.alert('Login failed. Please check your credentials and server URL.');
            }
        });
    </script>
</body>

</html>
