<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/app_icon_dark.svg">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>AION</title>
</head>

<body>
    <div class="card" style="text-align: center;">
        <h2 style="margin-top:0;">AION</h2>
        <div id="upload">
            <form id="upload_form" method="post" enctype="multipart/form-data">
                <label for="file"><strong>select file to upload</strong></label><br>
                <input type="file" name="file" id="file" required>
                <br>
                <input type="submit" value="upload">
            </form>
            <span id="last_link">last uploaded</span>
        </div>
        <div class="hide" id="history">
            <span>History (last 10)</span>
            <div class="table-container">
                <table id="history_table">
                    <tr>
                        <th>Filename</th>
                        <th>Link</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="card hide" id="status_bar">
            <div id="progress-bar">
                <div id="progress">
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><button id="nav_upload" class="active">Upload</button></li>
                <li><button id="nav_history">History</button></li>
            </ul>
        </nav>

    </div>
    <script src="main.js"></script>
</body>

</html>
